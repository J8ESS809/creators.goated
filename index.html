<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
            color: white;
            margin: 0;
        }
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
        }
        nav {
            background: rgba(0, 255, 255, 0.1);
            padding: 10px;
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        .content {
            width: 70%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        h1, h2 {
            color: cyan;
        }
        button {
            background-color: cyan;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Futuristic Email Client</h1>
    </header>
    <nav>
        <button>Login</button>
        <button>Signup</button>
    </nav>
    <div class="container">
        <div class="sidebar">
            <h2>Navigation</h2>
            <button>Inbox</button>
            <button>Compose</button>
            <button>Settings</button>
        </div>
        <div class="content">
            <h2>Inbox</h2>
            <div>
                <h3>Email #1</h3>
                <p>Subject: Hello World</p>
            </div>
            <div>
                <h3>Email #2</h3>
                <p>Subject: Next Meeting</p>
            </div>
            <hr>
            <h2>Compose Email</h2>
            <textarea rows="4" cols="50" placeholder="Write your email..."></textarea><br>
            <button>Send</button>
        </div>
    </div>
</body>
</html>
