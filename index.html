<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Email Client</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0D1B2A, #1B2631);
            color: #EAEAEA;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }
        h1 {
            color: #00BFFF;
        }
        .login, .signup, .inbox, .compose {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px; 
            margin: 20px 0;
            transition: all 0.3s;
        }
        .login:hover, .signup:hover, .inbox:hover, .compose:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px cyan;
        }
        input[type="text"], input[type="password"] {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #EAEAEA;
        }
        button {
            padding: 10px 20px;
            color: white;
            background: #00BFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0098DB;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Futuristic Email Client</h1>
    </header>
    <section class="login">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </section>
    <section class="signup">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Sign Up</button>
    </section>
    <section class="inbox">
        <h2>Inbox</h2>
        <p>No new messages.</p>
    </section>
    <section class="compose">
        <h2>Compose Email</h2>
        <input type="text" placeholder="To">
        <input type="text" placeholder="Subject">
        <textarea placeholder="Email content..." rows="5"></textarea>
        <button>Send</button>
    </section>
    <footer>
        <p>&copy; 2026 Futuristic Email Client</p>
    </footer>
</body>
</html>
