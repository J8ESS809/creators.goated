<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Email Program UI</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #00ffcc;
            text-align: center;
            animation: glow 1.5s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ffcc; }
            50% { text-shadow: 0 0 20px #00ffcc; }
            100% { text-shadow: 0 0 5px #00ffcc; }
        }
        button {
            background: linear-gradient(145deg, #0e0e0e, #1a1a1a);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            color: #00ffcc;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(145deg, #1a1a1a, #0e0e0e);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Futuristic Email Program</h1>
        <p>Experience the future of communication with our sleek UI and modern animations!</p>
        <button>Get Started</button>
    </div>
</body>
</html>
