<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Application</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        h1 { color: #333; }
        .email-container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .email-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .compose { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Email Application</h1>
        <div id="inbox" class="inbox">
            <h2>Inbox</h2>
            <div class="email-item"><strong>From:</strong> user1@creators.goated <strong>Subject:</strong> Welcome!</div>
            <div class="email-item"><strong>From:</strong> user2@creators.goated <strong>Subject:</strong> Meeting Reminder</div>
            <!-- More emails would be dynamically loaded here -->
        </div>
        <div class="compose">
            <h2>Compose Email</h2>
            <input type="text" id="to" placeholder="To: username@creators.goated" style="width: 100%; padding: 10px; margin: 10px 0;" />
            <input type="text" id="subject" placeholder="Subject" style="width: 100%; padding: 10px; margin: 10px 0;" />
            <textarea id="message" rows="5" placeholder="Message" style="width: 100%; padding: 10px; margin: 10px 0;"></textarea>
            <button id="sendButton" style="padding: 10px 20px;">Send</button>
        </div>
    </div>
    <script>
        // Function to load emails
        function loadEmails() {
            // Here you would normally use an AJAX call to your backend to fetch emails using IMAP
            console.log('Loading emails from IMAP...');
        }

        // Function to send email
        document.getElementById('sendButton').addEventListener('click', function() {
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Here you would normally send an email using SMTP
            console.log(`Sending email to ${to} with subject '${subject}'`);
        });

        loadEmails();
    </script>
</body>
</html>
